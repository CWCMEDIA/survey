<!DOCTYPE html>
<html>
<head>
    <title>Survey Test</title>
</head>
<body>
    <h1>Survey Test</h1>
    <button onclick="testSurveySubmission()">Test Survey Submission</button>
    <div id="result"></div>

    <script>
        async function testSurveySubmission() {
            // Simulate the exact data your survey would send
            const formData = {
                surveyId: 3,
                surveyTitle: "Research Survey - Version 3",
                language: "german",
                videoUrl: "https://youtu.be/GfaGvQaS3n0",
                timestamp: new Date().toISOString(),
                responses: {
                    1: "25‚Äì34 Jahre",
                    2: "M√§nnlich", 
                    3: "Deutschland",
                    4: "Deutsch",
                    5: "Bachelor / Hochschulabschluss",
                    6: "Vollzeit angestellt (Festanstellung)",
                    7: "1.600 ‚Äì 2.800 ‚Ç¨",
                    8: "4",
                    9: ["3", "4", "3"],
                    10: "Umwelt und Nachhaltigkeit",
                    11: ["4", "3", "4", "3", "4"]
                }
            };

            document.getElementById('result').innerHTML = '<p>Sending data...</p>';

            try {
                console.log('üì§ Sending data:', formData);
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbzVwVYCgs1V6joefb3df5kyCth0EVgfxzqU4-uyqLvst-DCnwIHaPt_kGnPL3HvqMAm0w/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('üì• Response status:', response.status);
                
                const result = await response.text();
                console.log('üì• Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${result}</p>
                    <p>Check your Google Sheet for new data!</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.toString()}</pre>
                `;
            }
        }
    </script>
</body>
</html>
