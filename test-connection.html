<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Google Sheets Connection Test</h1>
    
    <button class="test-btn" onclick="testConnection()">Test Connection</button>
    <button class="test-btn" onclick="testDataSubmission()">Test Data Submission</button>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">üîÑ Testing connection...</div>';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVVAixDO1RXnLUZFO1cBhb8_fRVdU48dG_r39uFRDrZOSgqFktgODXjAQPjKwcaIDr/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Connection Successful!<br>
                            <strong>Message:</strong> ${result.message}<br>
                            <strong>Timestamp:</strong> ${result.timestamp}<br>
                            <strong>Sheet Name:</strong> ${result.sheetName}<br>
                            <strong>Row Count:</strong> ${result.rowCount}<br>
                            <strong>Column Count:</strong> ${result.columnCount}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Connection Failed<br>
                            <strong>Error:</strong> ${result.error}<br>
                            <strong>Message:</strong> ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Network Error<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testDataSubmission() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">üîÑ Testing data submission...</div>';
            
            const testData = {
                surveyId: 1,
                surveyTitle: "Connection Test Survey",
                language: "german",
                videoUrl: "https://youtu.be/test",
                timestamp: new Date().toISOString(),
                responses: {
                    1: "25‚Äì34 Jahre",
                    2: "M√§nnlich",
                    3: "Deutschland",
                    4: "Deutsch",
                    5: "Bachelor / Hochschulabschluss",
                    6: "Vollzeit angestellt (Festanstellung)",
                    7: "1.600 ‚Äì 2.800 ‚Ç¨",
                    8: "4",
                    9: ["3", "4", "3"],
                    10: "Umwelt und Nachhaltigkeit",
                    11: ["4", "3", "4", "3", "4"]
                }
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVVAixDO1RXnLUZFO1cBhb8_fRVdU48dG_r39uFRDrZOSgqFktgODXjAQPjKwcaIDr/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Data Submission Successful!<br>
                            <strong>Message:</strong> ${result.message}<br>
                            <strong>Row Count:</strong> ${result.rowCount}<br>
                            <strong>Test Data:</strong><br>
                            <pre>${JSON.stringify(testData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Data Submission Failed<br>
                            <strong>Error:</strong> ${result.error}<br>
                            <strong>Stack:</strong> ${result.stack}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Network Error During Submission<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
