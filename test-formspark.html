<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspark Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Formspark Connection Test</h1>
    
    <button class="test-btn" onclick="testFormspark()">Test Formspark Connection</button>
    <button class="test-btn" onclick="testFormsparkSimple()">Test Simple Format</button>
    
    <div id="results"></div>

    <script>
        async function testFormspark() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">üîÑ Testing Formspark connection...</div>';
            
            const testData = {
                surveyId: 1,
                surveyTitle: "Formspark Test Survey",
                language: "german",
                videoUrl: "https://youtu.be/test",
                timestamp: new Date().toISOString(),
                responses: {
                    1: "25‚Äì34 Jahre",
                    2: "M√§nnlich",
                    3: "Deutschland",
                    4: "Deutsch",
                    5: "Bachelor / Hochschulabschluss",
                    6: "Vollzeit angestellt (Festanstellung)",
                    7: "1.600 ‚Äì 2.800 ‚Ç¨",
                    8: "4",
                    9: ["3", "4", "3"],
                    10: "Umwelt und Nachhaltigkeit",
                    11: ["4", "3", "4", "3", "4"]
                }
            };
            
            try {
                // Format data for Formspark
                const formsparkData = {
                    surveyId: testData.surveyId,
                    surveyTitle: testData.surveyTitle,
                    language: testData.language,
                    videoUrl: testData.videoUrl,
                    timestamp: testData.timestamp,
                    responses: JSON.stringify(testData.responses)
                };
                
                const response = await fetch('https://submit-form.com/blQ5Sc5jt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formsparkData)
                });
                
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Formspark Connection Successful!<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> Data sent to Formspark successfully<br>
                            <strong>Form ID:</strong> blQ5Sc5jt<br>
                            <strong>Test Data:</strong><br>
                            <pre>${JSON.stringify(formsparkData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Formspark Connection Failed<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Error:</strong> ${errorText}<br>
                            <strong>Sent Data:</strong><br>
                            <pre>${JSON.stringify(formsparkData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Network Error<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testFormsparkSimple() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">üîÑ Testing simple Formspark format...</div>';
            
            try {
                // Simple format - just basic fields
                const simpleData = {
                    surveyId: "1",
                    language: "german",
                    message: "Test submission from survey"
                };
                
                const response = await fetch('https://submit-form.com/blQ5Sc5jt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(simpleData)
                });
                
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Simple Formspark Test Successful!<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> Simple data sent successfully<br>
                            <strong>Test Data:</strong><br>
                            <pre>${JSON.stringify(simpleData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Simple Formspark Test Failed<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Error:</strong> ${errorText}<br>
                            <strong>Sent Data:</strong><br>
                            <pre>${JSON.stringify(simpleData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Network Error<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
