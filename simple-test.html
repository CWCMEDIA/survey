<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Google Apps Script Test</h1>
    <button onclick="test()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function test() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwGXSMHhPvCIXD8MzBdyeosC5kJo-UnwsDcLYNvHBut_qQCcJK-owBWfFA7syFCMyITIA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        surveyId: 1,
                        surveyTitle: "Simple Test",
                        language: "german",
                        videoUrl: "test",
                        timestamp: new Date().toISOString(),
                        responses: {
                            1: "Test Age",
                            2: "Test Gender"
                        }
                    })
                });

                const text = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.toString()}</pre>
                `;
            }
        }
    </script>
</body>
</html>
